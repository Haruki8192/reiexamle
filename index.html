<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>多機能ウェブサイト</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .company-name {
    font-weight: bold;
    font-size: 24px;
  }
  
  .header-links {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  .header-links li {
    margin-left: 20px;
  }
  
  .header-links li:first-child {
    margin-left: 0;
  }
  
  .header-links a {
    color: #fff;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <div class="company-name">会社名</div>
  <ul class="header-links">
    <li><a href="#">企業概要</a></li>
    <li><a href="#">コンテンツ</a></li>
    <li><a href="#">アクセス</a></li>
    <li><a href="#">連絡はこちらから</a></li>
  </ul>
</header>

<!-- ここにコンテンツを追加 -->

</body>
</html>
